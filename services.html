/* Importing the Protest Guerrilla font */
@import url("https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap");


body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  background: url("/images/deal2.jpg") no-repeat center center fixed; /* Add background image */
  background-size: cover; /* Make sure the background covers the entire screen */
  color: #ffffff; /* Ensure content is white for readability */
}

/* Navbar Styling */
.navbar {
  background-color: rgba(39, 24, 247, 0.85); /* Semi-transparent for visibility over background */
  border-bottom: 1px solid rgba(77, 10, 231, 0.9);
  padding: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: bold;
  color: #fff; /* White text to stand out */
  text-transform: uppercase;
  letter-spacing: 1px;
}

.navbar-brand span {
  color: #ffcc00; /* Accent color for the brand */
}

.navbar-toggler {
  border: none;
}

.navbar-nav .nav-item {
  margin-left: 1.5rem;
}

.nav-link {
  font-size: 1rem;
  color: #fff;
  transition: color 0.3s ease;
  padding: 0.5rem 1rem;
}

.nav-link:hover,
.nav-link.active {
  color: #ffcc00; /* Highlight color on hover or active */
  background-color: rgba(255, 255, 255, 0.2); /* Subtle background on hover */
  border-radius: 4px;
  text-decoration: none;
}

/* Contact Info Styling */
.contact-info {
  background-color: rgba(75, 0, 130, 0.8); /* Semi-transparent background for contrast */
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  margin: 40px auto;
  text-align: center;
}

.contact-header {
  font-size: 3em;
  color: #ffcc00;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.contact-details {
  font-size: 1.4em;
  color: #ffffff;
  margin: 10px 0;
}

.contact-link {
  color: #ff6f61;
  text-decoration: none;
  font-weight: bold;
}

.contact-link:hover {
  text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 991.98px) {
  .navbar-nav {
    text-align: center;
  }
}

@media (max-width: 768px) {
  .contact-header {
    font-size: 2.5em;
  }

  .contact-details {
    font-size: 1.2em;
  }

  .contact-info {
    padding: 20px;
  }
}
